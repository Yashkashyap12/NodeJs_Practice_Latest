<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome to Airbnb</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('https://source.unsplash.com/1600x900/?travel,home'); /* Replace with Airbnb-style image */
      background-size: cover;
      background-position: center;
      color: black;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-shadow: 0 2px 4px rgba(0,0,0,0.6);
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }
    .btn {
      padding: 1rem 2rem;
      background-color: #FF5A5F;
      border: none;
      color: white;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background-color: #e0484e;
    }
  </style>
</head>
<body>
  <h1>Welcome to Airbnb</h1>
  <p>Find unique places to stay around the world.</p>
  <a class="btn" href="/host/add-home">Add Home</a>
</body>
</html>
